<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>【首页】RSS</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/home.css" />
    <script type='text/javascript' src='/static/js/jquery-2.2.3.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='/static/js/bootstrap.min.js'  charset='utf-8'></script>
</head>
<body>
<div class="container">
    <div class="row title_bar" >
        <h5>b站</h5>
    </div>
    <div class="row">
        {% for item in bList %}
        <div class="col-md-3">
            <div class="views">
                <img src="{{item.pic}}"/>
                <h4>{{item.name}}</h4>
                <small>{{item.extra}}</small>
                <br/>
                <a href="{{item.link}}" target="_blank">链接</a>
                </div>
        </div>
        {% endfor %}
    </div>

</div>
</body>
</html>
